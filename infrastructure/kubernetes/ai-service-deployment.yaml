apiVersion: apps/v1
kind: Deployment
metadata:
  name: ged-ai-service
  namespace: ged
  labels:
    app: ged
    component: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ged
      component: ai-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: ged
        component: ai-service
    spec:
      serviceAccountName: ged-ai-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: ai-service
          image: registry.education.gov.ma/ged/ai-service:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: ged-ai-secrets
            - configMapRef:
                name: ged-ai-config
          volumeMounts:
            - name: model-cache
              mountPath: /app/model_cache
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            failureThreshold: 30
            periodSeconds: 10
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: ged-ai-model-cache
---
apiVersion: v1
kind: Service
metadata:
  name: ged-ai-service
  namespace: ged
spec:
  selector:
    app: ged
    component: ai-service
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ged-ai-model-cache
  namespace: ged
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
