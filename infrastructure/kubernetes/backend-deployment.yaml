apiVersion: apps/v1
kind: Deployment
metadata:
  name: ged-backend
  namespace: ged
  labels:
    app: ged
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ged
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: ged
        component: backend
    spec:
      serviceAccountName: ged-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: registry.education.gov.ma/ged/backend:latest
          ports:
            - containerPort: 5000
              protocol: TCP
          envFrom:
            - secretRef:
                name: ged-backend-secrets
            - configMapRef:
                name: ged-backend-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /health
              port: 5000
            failureThreshold: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ged-backend
  namespace: ged
spec:
  selector:
    app: ged
    component: backend
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  type: ClusterIP
