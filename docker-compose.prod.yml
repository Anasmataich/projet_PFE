# ═══════════════════════════════════════════════════════
# GED — Plateforme Documentaire Intelligente & Sécurisée
# docker-compose.prod.yml — Environnement de production
#
# Usage :
#   docker compose -f docker-compose.prod.yml up -d
# ═══════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────
  # PostgreSQL — Base de données
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: ged-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      TZ: Africa/Casablanca
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/seeds/seed_roles.sql:/docker-entrypoint-initdb.d/02-seed-roles.sql:ro
      - ./database/seeds/seed_admin.sql:/docker-entrypoint-initdb.d/03-seed-admin.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ged-internal
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    shm_size: 256mb
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ─────────────────────────────────────────────
  # Redis — Cache & sessions
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ged-redis
    restart: always
    command: >
      redis-server
        --requirepass ${REDIS_PASSWORD}
        --maxmemory 512mb
        --maxmemory-policy allkeys-lru
        --appendonly yes
        --protected-mode yes
        --tcp-keepalive 60
        --timeout 300
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - ged-internal
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ─────────────────────────────────────────────
  # MinIO — Stockage objet
  # ─────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: ged-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      disable: true
    networks:
      - ged-internal
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  minio-init:
    image: minio/mc:latest
    container_name: ged-minio-init
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-ged-documents}
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
        sleep 10;
        mc alias set ged http://minio:9000 \"$$MINIO_ROOT_USER\" \"$$MINIO_ROOT_PASSWORD\";
        mc mb --ignore-existing ged/\"$$STORAGE_BUCKET\";
        mc anonymous set none ged/\"$$STORAGE_BUCKET\";
        echo 'MinIO bucket configured.';
      "
    networks:
      - ged-internal

  # ─────────────────────────────────────────────
  # Backend — API Node.js (production build)
  # ─────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: ged-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      API_PREFIX: ${API_PREFIX:-/api/v1}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SSL: "false"
      DB_POOL_MIN: 5
      DB_POOL_MAX: 20
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-ged-documents}
      STORAGE_REGION: ${STORAGE_REGION:-us-east-1}
      AI_SERVICE_URL: http://ai-service:8000
      AI_SERVICE_API_KEY: ${AI_SERVICE_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: "true"
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-GED <noreply@education.gov.ma>}
      CORS_ORIGIN: ${CORS_ORIGIN}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      LOG_LEVEL: warn
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - ged-internal
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # ─────────────────────────────────────────────
  # AI Service — FastAPI (production)
  # ─────────────────────────────────────────────
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ged-ai-service
    restart: always
    environment:
      ENV: production
      HOST: "0.0.0.0"
      PORT: "8000"
      API_KEY: ${AI_SERVICE_API_KEY}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${STORAGE_BUCKET:-ged-documents}
      S3_REGION: ${STORAGE_REGION:-us-east-1}
      ALLOWED_ORIGINS: ${CORS_ORIGIN}
      LOG_LEVEL: WARNING
    volumes:
      - ai_model_cache:/app/model_cache
    depends_on:
      minio:
        condition: service_started
    networks:
      - ged-internal
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ─────────────────────────────────────────────
  # Frontend — React (Nginx static serving)
  # ─────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    container_name: ged-frontend
    restart: always
    networks:
      - ged-internal
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ─────────────────────────────────────────────
  # Nginx — Reverse Proxy + SSL/TLS
  # ─────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: ged-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./security/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
      - ai-service
    networks:
      - ged-internal
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

# ─────────────────────────────────────────────
# Volumes persistants
# ─────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  ai_model_cache:
    driver: local
  nginx_logs:
    driver: local

# ─────────────────────────────────────────────
# Réseau interne (aucun port exposé sauf Nginx)
# ─────────────────────────────────────────────
networks:
  ged-internal:
    driver: bridge
    internal: false
