# ═══════════════════════════════════════════════════════
# GED — Plateforme Documentaire Intelligente & Sécurisée
# docker-compose.yml — Environnement de développement
# ═══════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────
  # PostgreSQL — Base de données principale
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: ged-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ged_db}
      POSTGRES_USER: ${POSTGRES_USER:-ged_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      TZ: Africa/Casablanca
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/seeds/seed_roles.sql:/docker-entrypoint-initdb.d/02-seed-roles.sql:ro
      - ./database/seeds/seed_admin.sql:/docker-entrypoint-initdb.d/03-seed-admin.sql:ro
      - ./database/seeds/seed_categories.sql:/docker-entrypoint-initdb.d/04-seed-categories.sql:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 30s
    networks:
      - ged-network
    shm_size: 128mb

  # ─────────────────────────────────────────────
  # Redis — Cache & sessions
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ged-redis
    restart: unless-stopped
    command: >
      redis-server
        --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --appendonly yes
        --protected-mode yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ged-network

  # ─────────────────────────────────────────────
  # MinIO — Stockage objet S3-compatible
  # ─────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: ged-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - ged-network

  # ─────────────────────────────────────────────
  # MinIO Client — Crée le bucket au démarrage
  # ─────────────────────────────────────────────
  minio-init:
    image: minio/mc:latest
    container_name: ged-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set ged http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD};
        mc mb --ignore-existing ged/${STORAGE_BUCKET:-ged-documents};
        mc anonymous set none ged/${STORAGE_BUCKET:-ged-documents};
        echo 'Bucket prêt.';
      "
    networks:
      - ged-network

  # ─────────────────────────────────────────────
  # Backend — API Node.js (Express)
  # ─────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder   # builder stage has all devDependencies (ts-node-dev)
    container_name: ged-backend
    restart: unless-stopped
    command: ["npx", "ts-node-dev", "--respawn", "--transpile-only", "src/server.ts"]
    environment:
      NODE_ENV: development
      PORT: ${PORT:-5000}
      API_PREFIX: ${API_PREFIX:-/api/v1}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-ged_db}
      DB_USER: ${POSTGRES_USER:-ged_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SSL: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:?JWT_ACCESS_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-ged-documents}
      STORAGE_REGION: ${STORAGE_REGION:-us-east-1}
      AI_SERVICE_URL: http://ai-service:8000
      AI_SERVICE_API_KEY: ${AI_SERVICE_API_KEY}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:${PORT:-5000}/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ged-network

  # ─────────────────────────────────────────────
  # AI Service — Microservice FastAPI (Python)
  # ─────────────────────────────────────────────
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ged-ai-service
    restart: unless-stopped
    environment:
      ENV: development
      HOST: "0.0.0.0"
      PORT: "8000"
      API_KEY: ${AI_SERVICE_API_KEY}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${STORAGE_BUCKET:-ged-documents}
      S3_REGION: ${STORAGE_REGION:-us-east-1}
      ALLOWED_ORIGINS: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
      LOG_LEVEL: DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ai_model_cache:/app/model_cache
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - ged-network

  # ─────────────────────────────────────────────
  # Frontend — React (Vite dev server)
  # ─────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ged-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:${PORT:-5000}/api/v1
      VITE_APP_TITLE: "GED — Ministère de l'Éducation Nationale"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      - backend
    networks:
      - ged-network

  # ─────────────────────────────────────────────
  # MailHog — Capture d'emails (dev uniquement)
  # ─────────────────────────────────────────────
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ged-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - ged-network

# ─────────────────────────────────────────────
# Volumes persistants
# ─────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  ai_model_cache:
    driver: local

# ─────────────────────────────────────────────
# Réseau interne
# ─────────────────────────────────────────────
networks:
  ged-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
